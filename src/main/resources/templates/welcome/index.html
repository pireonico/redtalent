<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bienvenido/a</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" media="screen" />
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="masterpage/header :: nav"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 col-md-6">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Ideas</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="idea: ${ideas}">
                    <td th:text="${idea.getIdea()}" />
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-6 col-md-6">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Equipos de Trabajo</th>
                    <th scope="col">Miembros</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="team: ${teams}">
                    <td th:text="${team.getName()}" />
                    <td th:text="${team.getNumMiembros()}" />
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<div th:replace="masterpage/footer :: footer"></div>
</body>
</html>
